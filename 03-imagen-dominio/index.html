<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://www.auduno.com/clmtrackr/build/clmtrackr.min.js"></script>
    <title>Imagen dominio</title>
</head>

<body>
    <main>
        <div id="content">
            <img id="image" src="" alt="Imagen">
            <span id="text">Episodio 3. Imagen dominio.</span>
        </div>
        <div id="note">(Registro de tu mirada)
            <div id="audio-container">
                <audio id="audio" autoplay loop>
                    <source src="audio.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <button id="play-button">
                    <span id="play-icon">&#x25B6;</span>
                    <span id="pause-icon" style="display: none;">&#x23F8;</span>
                </button>
                <input type="range" min="0" max="100" value="50" id="volume-slider" class="volume-slider">
            </div>
        </div>

    </main>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
</body>

</html>
